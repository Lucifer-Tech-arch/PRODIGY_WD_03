<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="watch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img src="stop.png" onclick="watchstop()" class="stop btn">
            <img src="pley.png" onclick="watchstart()" class="play btn">
               <img src="reset.png" onclick="watchreset()" class="reset btn">      
       </div>
    </div>
    <script>
        let [seconds,minutes,hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;
        function stopwatch()
                            {
    seconds++;
    if(seconds==60){
        seconds =0;
        minutes++;
        if(minutes==60){
            minutes=0;
            hours++;
            
        }
    }
   /* let h = hours<10 ? "0"+ hours: hours;
    let m = minutes<10 ? "0"+ minutes:minutes;
    let s = seconds<10 ? "0"+ seconds: seconds;*/

    displayTime.innerHTML = hours +":"  + minutes +":" + seconds ; 
}    
function watchstart(){
    if(timer!==null)
{
  clearInterval(timer);  
}
    timer=setInterval(stopwatch,1000)
}
function watchstop(){
    clearInterval(timer);
}
function watchreset(){
    clearInterval(timer);
    [seconds,minutes,hours] = [0,0,0];
    displayTime.innerHTML = "00:00:00";
}
</script>
</body>
</html>
